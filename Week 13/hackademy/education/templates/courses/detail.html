
{% extends "courses/base.html" %}

{% block content %}
<h3>{{ course.name }}</h3>
{% if lectures %}
<ul>
	{% for lecture in lectures %}
	<li><a href="{% url 'education:lectures:detail' lecture.id %}">{{ lecture.name }}</a></li>
	{% endfor %}
</ul>
{% else %}
<b>No lectures for this course yet</b>
{% endif %}
<a href="{% url 'education:courses:edit' course.id %}">Edit</a>
{% endblock %}
